<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1 class="page-title">Library</h1>
        <button class="btn-add">+ ADD BOOK</button>
    </div>
    <div class="book-container">
    </div>
    <dialog class="modal" id="modal">
        <form method="dialog" class="form" onsubmit="getUserBook()">
            <label for="title"></label>    
            <input type="text" name="title" id="title" placeholder="Title" required>
            <label for="author"></label>    
            <input type="text" name="author" id="author" placeholder="Author" required>
            <label for="pages"></label>    
            <input type="number" name="pages" id="pages" placeholder="Pages" required>
            <label for="read">Have you read the book?</label>
            <input type="checkbox" name="read" id="read" class="toggle">
            <button type="submit" class="submit">Add</button>
        </form>
      </dialog>
</body>
</html>
